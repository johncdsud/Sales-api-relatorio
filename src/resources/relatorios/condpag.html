<html lang="pt-br">

<head>
    <meta charset="utf-8">

    <style>
        .center {
            margin: 0 auto;
            width: 200px;
            padding: 20px;
        }
    </style>
</head>

<body>
    <div class="center">
            <table border="1">
                <tr>
                    <td colspan="6" style="text-align: center">
                        <h2>Condição de Pagamento </h2>
                    </td>
                </tr>
                <tr style="background-color: #E0F2F7">
                    <td><b>Cod</b></td>
                    <td><b>Dias</b></td>
                </tr>

                {{#each condpag}}
                <tr>
                    <td>{{ codigo }}</td>
                    <td>{{ descricao }}</td>
                </tr>
                {{/each}}
            </table>
    </div>
</body>

</html>
