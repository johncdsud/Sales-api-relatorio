<html lang="pt-br">

<head>
    <meta charset="utf-8">
</head>

<body>
    <div style="display: flex;justify-content: center">
        <table border="1">
            <tr>
                <td colspan="6" style="text-align: center">
                    <h2>Produtos</h2>
                </td>
            </tr>
            <tr style="background-color: #E0F2F7">
                <td><b>Cod</b></td>
                <td><b>Nome</b></td>
                <td><b>NCM</b></td>
                <td><b>R$ Custo</b></td>
                <td><b>R$ Venda</b></td>
                <td><b>Marca</b></td>
            </tr>

            {{#each produtos}}
                <tr>
                    <td>{{ codigo }}</td>
                    <td>{{ nome }}</td>
                    <td>{{ ncm }}</td>
                    <td>{{ custo }}</td>
                    <td>{{ valorVenda }}</td>
                    <td>{{ marca }}</td>
                </tr>
            {{/each}}
        </table>

    </div>

    </div>
</body>

</html>
