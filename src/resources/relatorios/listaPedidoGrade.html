<html lang="pt-br">

<head>
    <meta charset="utf-8">
</head>

<body>
    <div style="display: flex;justify-content: center">
        <table border="1" style="border-radius: 5px">
            <tr>
                <td colspan="6" style="text-align: center; background-color: rgb(233, 233, 233)">
                    <h2>RELAÇÃO DE PEDIDO C/ GRADE NA DATA</h2>
                </td>
            </tr>
            <tr style="background-color: #E0F2F7; text-align:center">
                <td><b>PEDIDO</b></td>
                <td><b>CLIENTE</b></td>
                <td><b>DATA</b></td>
                <td><b>QTDADE</b></td>
                <td><b>R$ TOTAL</b></td>
            </tr>

            {{#each produtos}}
            <tr>
                <td>{{ codigo }}</td>
                <td>{{ cliente }}</td>
                <td>{{ dataPedido }}</td>
                <td>{{ quantidadeTotal }}</td>
                <td style="color: red"><b>{{ valorTotal }}</b></td>
            </tr>
            {{/each}}

            <tr style="background-color: #E0F2F7">
                <td colspan="3"><b>TOTAL GERAL</b></td>
                <td style="color: red"><b>{{ quantidadeGerall }}</b></td>
                <td style="color: red"><b>{{ valorGeral }}</b></td>
            </tr>
        </table>

    </div>

    </div>
</body>

</html>
