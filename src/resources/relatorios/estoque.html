<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <style>
        .center {
            margin: 0 auto;
            width: 600px;
            padding: 20px;
        }
    </style>
</head>

<body>
    <div class="center">
        <table border="1">
            <tr>
                <td colspan="6" style="text-align: center">
                    <h2>Posição de Estoque</h2>
                </td>
            </tr>
            <tr style="background-color: #E0F2F7">
                <td><b>Cod</b></td>
                <td><b>Nome</b></td>
                <td><b>Disponivel</b></td>
                <td><b>Custo</b></td>
                <td><b>Sub-Total</b></td>                
            </tr>

            {{#each estoque}}
            <tr>
                <td>{{ codigo }}</td>
                <td>{{ nome }}</td>
                <td>{{ disponivel }}</td>
                <td>{{ custo }}</td>
                <td>{{ subTotal }}</td>               
            </tr>
            {{/each}}
            <tr>
            <tr style="background-color: #81BEF7">
                <td colspan="6" style="text-align: right"><b>Valor Estoque</b></td>
                </td>
            </tr>
            </tr>
            <tr style="background-color: #FAFAFA">
                <td colspan="4"></td>
                <td colspan="2" style="text-align: right ; border-radius: 10px;background-color: yellow"><b>R$ {{
                        valorTotal }}</b></td>
            </tr>
        </table>

    </div>

    </div>
</body>

</html>
