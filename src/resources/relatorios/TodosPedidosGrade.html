<html lang="pt-br">

<head>
    <meta charset="utf-8">

    <style>
        .center {
            margin: 0 auto;
            width: 1100px;
            padding: 20px;
        }
    </style>
</head>

<body>
    <div>
        <table class="center" border="1" style="border-radius: 5px, ">

                    <h2>RELAÇÃO DE PEDIDO COM GRADE</h2>
                </td>
            </tr>
            <tr style="background-color: #E0F2F7; text-align:center">
                <td><b>PEDIDO</b></td>
                <td style="width: 350px"><b>CLIENTE</b></td>
                <td style="width: 140px"><b>DATA</b></td>
                <td><b>QTDADE</b></td>
                <td><b>R$ TOTAL</b></td>
            </tr>

            {{#each pedidosGrade}}

                <td style="width: 10%">{{ codigo }}</td>
                <td style="width: 200px ">{{ cliente }}</td>
                <td style="width: 100px">{{ dataPedido }}</td>
                <td style="width: 10%">{{ quantidadeTotal }}</td>
                <td style="width: 10%"<b>{{ valorTotal }}</b></td>
            </tr>
            {{/each}}

            <tr style="background-color: #E0F2F7; text-align: center">
                <td colspan="3"><b>TOTAL GERAL</b></td>
                <td style="color: red"><b>{{ quantidadeTotal }}</b></td>
                <td style="color: red"><b>{{ valorTotal }}</b></td>
            </tr>
        </table>

    </div>

    </div>
